<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Formular na Letenku</h2>
        </div>
    
        <div class="content">
            <form class="form-registration" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <label for="name" class="details">Odkial</label>
                        <input type="text" id="name" placeholder="Názov Letiska">
                    </div>
                    <div class="input-box">
                        <label for="nickname" class="details">Kam</label>
                        <input type="text" id="nickname" placeholder="Názov Letiska">
                    </div>
                    <div class="input-box">
                        <label for="email" class="details">Email</label>
                        <input type="email" id="email" placeholder="Vložte email">
                    </div>
                    <div class="input-box">
                        <label for="phone" class="details">Telefónne číslo</label>
                        <input type="tel" id="phone" placeholder="Vložte telefónne číslo">
                    </div>
                    <div class="input-box">
                        <label for="password" class="details">Počet Osob</label>
                        <input type="number" id="number" placeholder="Osoby">
                    </div>
                    <div class="input-box">
                        <label for="password" class="details">Počet Batožiny</label>
                        <input type="number" id="number" placeholder="Batožina">
                    </div>
                    <div class="input-box">
                        <label for="password" class="details">Počet Batožiny</label>
                        <input type="datetime-local" id="datetime-local" >
                    </div>
                    <div class="input-box">
                        <label for="password" class="details">Počet Batožiny</label>
                        <input type="datetime-local" id="datetime-local" >
                    </div>
                   
                </div>
</body>
</html>
